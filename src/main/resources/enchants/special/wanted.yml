name: "Wanted"
description: Arrows aim at your enemies (players only). Shift-Right-Click to add/remove player from whitelist
enabled: true

obtaining:
  table: true
  villager: true
  loot: true
  rarity: special

general-config:
  targets:
    - bow
  grindstoneable: true
  disabled-in-worlds: []
  conflicts: []
  maximum-level: 5

config:
  distance-per-level: 4 # Distance to scan per aiming level
  scale-on-force: true # Scale distance based on bow pull
  require-full-force: true # Require full bow pull (works with rapid) If true, then scale-on-force is irrelevant.
  check-ticks: 10 # Ticks between rotations
  checks-per-level: 2 # Amount of times to rotate arrow per level (prevents "floating")
  message-friend-added: "&8(&c&l!&8) &7Игрок &6{p} &7был успешно добавлен в белый список"
  message-friend-removed: "&8(&c&l!&8) &7Игрок &6{p} &7был успешно удалён из белого списка"
